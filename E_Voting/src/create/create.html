<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="index.js"></script> -->
    <title>Register</title>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light header pt-lg-4">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuItem"
                aria-controls="menuItem" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon mr-auto"></span>
            </button>
            <div class="collapse navbar-collapse row " id="menuItem">
                <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0 text-lg-center text-md-start fs-3 pt-lg-5 ps-3">
                    <li class="nav-item col-lg-6 col-md-12">
                        <a class="nav-link" href="#"> Create an election</a>
                    </li>
                    <li class="nav-item col-lg-6 col-md-12">
                        <a class="nav-link" href="#">List of election</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12">
                <div class="col-6 mx-auto p-3 bg-info text-center fw-bolder border-bottom border-3 border-dark fs-4">
                    Create an election
                </div>
                <form class="form bg-info p-5 validation" onsubmit="App.submitForm(); return false;" novalidate>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-3" id="">Election Name</span>
                        <input type="text" class="form-control" placeholder="Election Name" aria-label="Username"
                            aria-describedby="input" id="electionName" required>
                        <div class="invalid-feedback">
                            Fill in the name before submission
                        </div>
                        <div class="valid-feedback">
                            Success
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex">
                            <div class="addCandidate ms-auto">Add New Candidate</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex">
                            <div class="delCandidate ms-auto d-none">Delete Candidate</div>
                        </div>
                    </div>
                    <div class="loadCandidate">

                    </div>
                    <div class="col-4 mx-auto">
                        <button type="submit" class="btn btn-primary w-100" id="registerForm">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <%= require("fs").readFileSync(htmlWebpackPlugin.options.HTML_PATH + "modal.html" ) %>
</body>

</html>
