<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cast Vote</title>
</head>

<body class="invisible">
    <!-- header -->
    <div id="header">
        <%= require("fs").readFileSync(htmlWebpackPlugin.options.HTML_PATH + "header.html" ) %>
    </div>

    <div class="container mb-5 ">
        <div class="row justify-content-center">
            <div class="col-10 mb-4">
                <div class="title text-center m-3">
                    <h2 class="fs-3 fw-bold">
                        Select an election and cast your vote
                    </h2>
                </div>
            </div>
        </div>
        <div class="row mb-4 mt-4">
            <button class="btn btn-primary btn-collapse" type="button" data-bs-toggle="collapse"
                data-bs-target="#noVote" aria-expanded="false" aria-controls="noVote">
                Status: Yet to Vote<b class="caret ps-3 down">&#9660;</b>
            </button>
        </div>
        <div class="row gx-5 noVote collapse" id="noVote">
            <div class="card card-body noList">
                Do not have any Yet to Vote Elections at this moment.
            </div>
        </div>
        <div class="row mb-4 mt-4">
            <button class="btn btn-primary btn-collapse" type="button" data-bs-toggle="collapse" data-bs-target="#voted"
                aria-expanded="false" aria-controls="voted">
                Status: Voted<b class="caret ps-3 down">&#9660;</b>
            </button>
        </div>
        <div class="row gx-5 voted collapse" id="voted">
            <div class="card card-body noList">
                Do not have any Voted Elections at this moment.
            </div>
        </div>
        <div class="row gx-5 allElections">

        </div>
    </div>
</body>

</html>
