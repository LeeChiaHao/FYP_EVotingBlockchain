<div class="modal fade" id="voterModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="voterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content h-100">
            <div class="modal-header">
                <h4 class="modal-title mx-auto">
                    Voters
                </h4>
                <div class="modal-header" id="">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body">
                <span id="searchIcon">
                    &#128269;
                </span>
                <span>
                    <input type="text" id="search" placeholder="Search for names.." value="">
                </span>
                <table class="table">
                    <thead>
                        <tr class="first">
                            <th scope="col">No</th>
                            <th scope="col">Account</th>
                            <th scope="col">Username</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Voted</th>
                        </tr>
                    </thead>
                    <tbody class="viewBody">

                    </tbody>
                </table>
            </div>

            <div class="modal-footer vFooter d-none">
                <div class="confirm w-100">
                    <button type="button" class="btn btn-primary modalBtn">Start Election</button>
                </div>
            </div>
        </div>
    </div>
</div>
