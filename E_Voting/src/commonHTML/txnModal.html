<div class="modal fade" id="txnModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="txnModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content h-100">
            <div class="modal-header d-none" id="modalClose">
                <button type="button" class="btn-close modalClose" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="d-flex justify-content-center m-5" id="modalLoad">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <img alt="Success" src="success.png" class="m-auto d-none txnImg" id="imgSuccess">
            <img alt="Fail" src="fail.png" class="m-auto d-none txnImg" id="imgFail">
            <div>
                <h3 class="text-center fs-bold fs-3 p-2" id="modalStatus">Making Transaction</h3>
            </div>
        </div>
    </div>
</div>
