<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Result</title>
</head>

<body class="">
    <!-- header -->
    <div id="header">
        <%= require("fs").readFileSync(htmlWebpackPlugin.options.HTML_PATH + "header.html" ) %>
    </div>

    <div class="container">
        <div class="row justify-content-around">
            <div class="col-10 mb-0">
                <div class="title text-center m-3">
                    <h2 class="fs-3 fw-bold">
                        Election <span id="elecID"></span> Result
                    </h2>
                </div>
            </div>

            <div class="col-12 mb-4">
                <div class="title m-3">
                    <h2 class="fw-bold">
                        Winner:
                    </h2>
                </div>
            </div>

            <div class="col-11 border-0 p-0 mb-5 winnerCandidate">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-4 col-md-9">
                            <img src="https://picsum.photos/150/100" class="w-100 p-3">
                            <h5 class="card-title text-center">Candidate <span class="winner"></span></h5>

                        </div>
                        <div class="col-lg-8 col-md-9">
                            <div class="card-body">
                                <div class="mb-5">
                                    <ul class="list-group list-group-horizontal">
                                        <li class="list-group-item candidateTitle">Name:</li>
                                        <li class="list-group-item candidateContent candidateName">Loading Name</li>
                                    </ul>

                                    <ul class="list-group list-group-horizontal">
                                        <li class="list-group-item candidateTitle">Age:</li>
                                        <li class="list-group-item candidateContent candidateAge">Loading age</li>
                                    </ul>

                                    <ul class="list-group list-group-horizontal">
                                        <li class="list-group-item candidateTitle">Party:</li>
                                        <li class="list-group-item candidateContent candidateParty">Loading party</li>
                                    </ul>

                                    <ul class="list-group list-group-horizontal">
                                        <li class="list-group-item candidateTitle">Slogan: </li>
                                        <li class="list-group-item candidateContent candidateSlogan">To win or to lose,
                                            is your
                                            choice</li>
                                    </ul>
                                </div>
                                <h2 class="votePercent">70%</h2>
                                <h5 class="voteNumber">40 votes</h5>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="col-12 mb-4 others">
                <div class="title m-3">
                    <h2 class="fw-bold">
                        Others Candidate:
                    </h2>
                </div>
            </div>

            <div class="row row-cols-lg-3 row-cols-1 justify-content-evenly othersCandidates">


            </div>


        </div>
    </div>
</body>

</html>
