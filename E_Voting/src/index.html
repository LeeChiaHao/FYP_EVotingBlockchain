<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/@truffle/contract/dist/truffle-contract.min.js"></script>
    <title>Register</title>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light header pt-lg-4">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuItem"
                aria-controls="menuItem" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon mr-auto"></span>
            </button>
            <div class="collapse navbar-collapse row " id="menuItem">
                <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0 text-lg-center text-md-start fs-3 pt-lg-5 ps-3">
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#"> Cast a vote</a>
                    </li>
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#">Election result</a>
                    </li>
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#">Vote History</a>
                    </li>
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12">
                <div class="col-6 mx-auto p-3 bg-info text-center fw-bolder border-bottom border-3 border-dark">
                    Register as Voter
                </div>
                <form class="form bg-info p-5" onsubmit="App.register()">
                    <div class="input-group mb-3">
                        <span class="input-group-text col-3" id="basic-addon1">UserID</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1" id="userName">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-3" id="basic-addon1">Email</span>
                        <input type="text" class="form-control" placeholder="Email address" aria-label="Email"
                            aria-describedby="basic-addon1" id="email">
                    </div>
                    <div class="col-3 mx-auto">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
