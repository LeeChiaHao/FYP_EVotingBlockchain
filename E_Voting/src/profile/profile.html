<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light header pt-lg-4">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuItem"
                aria-controls="menuItem" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon mr-auto"></span>
            </button>
            <div class="collapse navbar-collapse row " id="menuItem">
                <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0 text-lg-center text-md-start fs-3 pt-lg-5 ps-3">
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#"> Cast a vote</a>
                    </li>
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#">Election result</a>
                    </li>
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#">Vote History</a>
                    </li>
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-around">
            <div class="col-10">
                <div class="title text-center m-3">
                    <h2 class="fs-3 fw-bold">
                        Profile
                    </h2>
                </div>
            </div>

            <div class="col-10 p-3 mb-5">
                <form>
                    <ul class="list-group list-group-horizontal historyList">
                        <li class="list-group-item historyTitle">Name:</li>
                        <input class="list-group-item historyContent" id="profileName" disabled></input>
                    </ul>

                    <ul class="list-group list-group-horizontal historyList">
                        <li class="list-group-item historyTitle">Email:</li>
                        <input class="list-group-item historyContent" id="profileEmail" disabled></input>
                    </ul>

                    <ul class="list-group list-group-horizontal historyList">
                        <li class="list-group-item historyTitle">Metamask Account: </li>
                        <input class="list-group-item historyContent" id="profileAddress" disabled></input>
                    </ul>

                    <div class="row justify-content-center" id="editArea">
                        <div class="col-3">
                            <button class="btn btn-primary w-100 fs-5" onclick="App.editProfile(); return false"
                                id="editBtn">Edit</button>
                        </div>
                    </div>

                    <div class="row justify-content-center" id="submitArea">
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary w-100 fs-5" id="submitBtn"
                                onclick="App.submitProfile(); return false">Submit</button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary w-100 fs-5" id="cancelBtn"
                                onclick="App.cancelProfile(); return false">Cancel</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="profileModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header d-none" id="modalClose">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="d-flex justify-content-center m-5" id="modalLoad">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                </div>
                <img alt="Success" src="success.png" class="w-100 d-none" id="modalSuccess">
                <div>
                    <h3 class="text-center fs-bold" id="modalStatus">Making Transaction</h3>
                </div>



            </div>
        </div>
    </div>
