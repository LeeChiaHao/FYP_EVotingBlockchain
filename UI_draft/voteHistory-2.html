<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cast Vote</title>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light header pt-lg-4">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuItem"
                aria-controls="menuItem" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon mr-auto"></span>
            </button>
            <div class="collapse navbar-collapse row " id="menuItem">
                <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0 text-lg-center text-md-start fs-3 pt-lg-5 ps-3">
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#"> Cast a vote</a>
                    </li>
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#">Election result</a>
                    </li>
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#">Vote History</a>
                    </li>
                    <li class="nav-item col-lg-3 col-md-12">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-around">
            <div class="col-10 mb-4">
                <div class="title text-center m-3">
                    <h2 class="fs-3 fw-bold">
                        Vote History
                    </h2>
                    <h2 class="fs-3 fw-bold">
                        Election 1
                    </h2>
                </div>
            </div>

            <div class="col-10 p-3 mb-5 history">
                <ul class="list-group list-group-horizontal historyList">
                    <li class="list-group-item historyTitle">Name:</li>
                    <li class="list-group-item historyContent">Angelina Chow Mei Yeng</li>
                </ul>

                <ul class="list-group list-group-horizontal historyList">
                    <li class="list-group-item historyTitle">Candidate Vote:</li>
                    <li class="list-group-item historyContent">Candidate 5</li>
                </ul>

                <ul class="list-group list-group-horizontal historyList">
                    <li class="list-group-item historyTitle">Time: </li>
                    <li class="list-group-item historyContent">2022-02-29</li>
                </ul>

                <ul class="list-group list-group-horizontal historyList">
                    <li class="list-group-item historyTitle">Transaction ID: </li>
                    <li class="list-group-item historyContent text-break">0x108541d5fa841v1a7afa4f8a41va54f8</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
